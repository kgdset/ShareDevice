<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareDevice</title>


    <environment names="Staging,Production,Development">
        <link rel="stylesheet" href="static/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/site.css" asp-append-version="true" />
        <link rel="stylesheet" href="static/css/loading.css" />
    </environment>

</head>
<body>
<div id="showPoint"></div>
<div id="showVideoMark"></div>
    <div id="loading" style="display:none;">

        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
            </div>
        </div>

    </div>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a asp-area="" asp-controller="Home" asp-action="Index" class="navbar-brand">ShareDevice</a>
            </div>

        </div>
    </div>
    <div class="container body-content">
        <div class="row">

    <div class="col-md-6 text-center">

        <canvas id="phoneCanvas" width="320" height="480"></canvas>

        <div class="btn-group phoneKeyBar">
            <button type="button" class="btn btn-primary android-menu" title="menu" onclick="click_menu()"><i class="glyphicon glyphicon-th-list"></i></button>
            <button type="button" class="btn btn-primary android-home" title="home" onclick="click_home()"><i class="glyphicon glyphicon-home"></i></button>
            <button type="button" class="btn btn-primary android-back" title="back" onclick="click_back()"><i class="glyphicon glyphicon-chevron-left"></i></button>
        </div>
    </div>

    <div class="col-md-6">
        <h2>操作记录</h2>
        <div id="output" style="max-height: 600px; overflow-y: scroll;"></div>
    </div>
</div>
          <environment names="Development">
        <script src="static/lib/jquery/dist/jquery.js"></script>
        <script src="static/lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="static/js/site.js" asp-append-version="true"></script>
    </environment>
    <environment names="Staging,Production">
        <script src="static/lib/jquery/dist/jquery.min.js"></script>
        <script src="static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="static/js/site.min.js" asp-append-version="true"></script>
    </environment>
<script type="text/javascript">


            document.oncontextmenu = function () { return false; };
            document.ondragstart = function () { return false; };
            document.onselectstart = function () { return false; };
            document.onselect = function () { return false; };

            var wsUri = "ws://127.0.0.1:8080/ws";



            var phoneCanvas = document.getElementById("phoneCanvas");
            var context = phoneCanvas.getContext("2d");


            var image = new Image();
            var canvasWidth = phoneCanvas.width;
            var canvasHeight = phoneCanvas.height;

            image.onload = function () {
                context.clearRect(0, 0, canvasWidth, canvasHeight);
                context.drawImage(image, 0, 0, canvasWidth, canvasHeight);
                window.URL.revokeObjectURL(image.src)
            }

            image.src = "data:image/gif;base64,R0lGODlhAQAcALMAAMXh96HR97XZ98Hf98Xg97DX97nb98Lf97vc98Tg973d96rU97ba97%2Fe96XS9wAAACH5BAAAAAAALAAAAAABABwAAAQVMLhVBDNItXESAURyDI2CGIxQLE4EADs%3D";


            var output = document.getElementById("output");

            var websocket;
            function showpoint(x,y) {
                $("#showPoint").show();
                $("#showPoint").css({"left": x,"top": y});

            }
            function draw0(x,y) {
             context.beginPath();
             context.
             context.arc(x, y, 10, 0, Math.PI * 2, true);
             //不关闭路径路径会一直保留下去，当然也可以利用这个特点做出意想不到的效果
             context.closePath();
             context.fillStyle = 'rgba(0,255,0,0.25)';
             context.fill();
         }
            function startWebSocket() {
                websocket = new WebSocket(wsUri);
                websocket.onopen = function (evt) {
                    onOpen(evt)
                };
                websocket.onclose = function (evt) {
                    onClose(evt)
                };
                websocket.onmessage = function (evt) {
                    onMessage(evt)
                };
                websocket.onerror = function (evt) {
                    onError(evt)
                };
            }

            function onOpen(evt) {
                //alert(evt.data)
                doSend(0,"control");
                writeToScreen("websocekt链接中,请耐心等待...");


            }

            function onClose(evt) {
                writeToScreen('<span style="color: red;">链接关闭!</span> ');
            }

            function onMessage(evt) {

                if (typeof (evt.data) == "string") {
                    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
                    var screen_size=evt.data.replace(/(\[)|(\])/g,"");
                    screen_size=screen_size.split(',')
                    phoneCanvas.width=screen_size[0]
                    phoneCanvas.height=screen_size[1]
                    canvasWidth = phoneCanvas.width;
                    canvasHeight = phoneCanvas.height;

                } else {

                    image.src = URL.createObjectURL(evt.data);


                }

            }

            function onError(evt) {
                $("#loading").fadeOut(300);
                writeToScreen('<span style="color: red;">WebSocek 错误,您可以刷新页面重新尝试 或 将相关错误信息发送给管理人员!</span> ');

            }

            function doSend(type,e) {
                //alert(type)
                var message;
                if(type==0){
                    message=e
                }
                else if(type==4)
                {
                    message="4:"+e
                }
                else
                {
                var bbox = phoneCanvas.getBoundingClientRect();
                var x = e.clientX - bbox.left * (phoneCanvas.width/bbox.width);
                var y = e.clientY - bbox.top * (phoneCanvas.height/bbox.height);

                switch (type) {
                case 1:
                    message="1:" + x + "," + y;
                    break;
                case 2:

                    message="2:up";
                    break;
                case 3:

                    message="1:" + x + "," + y;
                    break;


                }
                }
                websocket.send(message);
                writeToScreen("SENT: " + message);
            }
            function doSendNoWrite(message) {
                websocket.send(message);
            }

            function writeToScreen(message) {
                var pre = document.createElement("p");
                pre.style.wordWrap = "break-word";
                pre.innerHTML = message;
                output.appendChild(pre);
                output.scrollTop = output.scrollHeight;
            }
            $(function(){

            var mousemove = 0;
            $("#showVideoMark").mousedown(function(e){
                if (e.button == 2) return;
                doSend(1,e);
                mousemove = 1;


            });
            $("#showVideoMark").mouseup(function(e){

                if (e.button == 2) return;
                if (mousemove != 1) return;
                mousemove = 0;
                alert('up')
                doSend(2,e);

            });
            $("#showVideoMark").mousemove(function(e){
                if (e.button == 2) return;
                if (mousemove != 1) return;
                var e = window.event || e
                doSend(3,e);


            });
             $("#showVideoMark").mouseout(function(e){
              if (e.button == 2) return;
                if (mousemove != 1) return;
                alert('up')
                doSend(2,e);
                mousemove = 0;


            });
        });


            function movePoint(){
     $(document).mousemove(function(event){
        var x = event.pageX;
        var y = event.pageY;
        var minX = phoneCanvas.getBoundingClientRect().left + $("body").scrollLeft();
        var minY = phoneCanvas.getBoundingClientRect().top + $("body").scrollTop();
        var maxX = minX + phoneCanvas.width;
        var maxY = minY + phoneCanvas.height;
        $("#showVideoMark").css({"top": minY,"left": minX});
        $("#showVideoMark").css({"width": phoneCanvas.width,"height": phoneCanvas.height});

        if((x>minX && x<maxX) && (y>minY && y<maxY)){
            $("#showVideoMark").mousedown(function(){
                $("#showPoint").show();
            });
            $("#showVideoMark").mouseup(function(){
                $("#showPoint").hide();
            });
            var nx = x - 7;
            var ny = y - 7;
            $("#showPoint").css({"left": nx,"top": ny});
        }else{
            $("#showPoint").hide();
        }
    });
}

           function click_menu() {
                doSend(4,82);
            }

            function click_home() {
                doSend(4,3);
            }

            function click_back() {
                doSend(4,4);
            }



            //确保服务器已经释放相关资源
            setTimeout(function () {
                movePoint();
                startWebSocket();
            }, 500);

    </script>
        <hr />
        <footer>
            <p>&copy; 2016 - ShareDevice</p>
        </footer>
    </div>




</body>
</html>
